# GROUPS
# Make both windows tile (required for grouping)
windowrule = tile on, match:class ^(VirtualBox Manager|VirtualBox Machine)$

# Automatically create a tabbed group shared between Manager + VM
windowrule = group set, match:class ^(VirtualBox Manager)$, match:class ^(VirtualBox Machine)$
windowrule = group set, match:class ^(VirtualBox Machine)$, match:class ^(VirtualBox Manager)$

